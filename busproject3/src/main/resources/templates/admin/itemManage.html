<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">관리자 페이지 입니다.</h1>
        <button class="text-blue-500 font-medium">로그아웃</button>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-200 p-4">
            <nav class="space-y-4">
                <a href="#" class="block text-lg font-medium text-gray-700">상품 등록</a>
                <a href="#" class="block text-lg font-medium text-gray-700">공지사항 관리</a>
            </nav>
        </aside>

        <!-- Main Form -->
        <main class="flex-1 p-8">
            <form class="space-y-6">
                <div class="flex items-center space-x-4">
                    <label for="productName" class="w-32 text-lg font-medium">상품명</label>
                    <input type="text" id="productName" class="flex-1 p-2 border border-gray-300 rounded">
                </div>
                <div class="flex items-center space-x-4">
                    <label for="productIntro" class="w-32 text-lg font-medium">상품 대표 소개</label>
                    <input type="text" id="productIntro" class="flex-1 p-2 border border-gray-300 rounded">
                </div>
                <div class="flex items-center space-x-4">
                    <label for="productImage" class="w-32 text-lg font-medium">상품 이미지</label>
                    <input type="file" id="productImage" class="flex-1 p-2 border border-gray-300 rounded">
                    <button type="button" class="p-2 bg-blue-500 text-white rounded">업로드</button>
                </div>
                <div class="flex items-start space-x-4">
                    <label for="productDescription" class="w-32 text-lg font-medium">상품 소개문</label>
                    <textarea id="productDescription" class="flex-1 p-2 border border-gray-300 rounded h-48"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="p-2 bg-green-500 text-white rounded">등록</button>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
