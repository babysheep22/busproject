<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .login-wrapper {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 100px auto;
        }

        #login-form input {
            width: 100%;
            height: 48px;
            padding: 0 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
            border: 1px solid #ddd;
        }

        #login-form input::placeholder {
            color: #D2D2D2;
        }

        #login-form input[type="submit"] {
            color: #fff;
            font-size: 16px;
            background-color: dimgray;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .register-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #f8f8f8;
            color: dimgray;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        header {
            border-bottom: 2px solid;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Header from newmain.html -->
    <header class="bg-blue-200 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">BSBS - 부산 시외버스 관광도우미</div>
            <nav class="space-x-4">
                <a href="login.html" class="hover:underline">로그인</a>
                <a href="#" class="hover:underline">회원가입</a>
                <a href="#" class="hover:underline">위시리스트</a>
                <a href="#" class="hover:underline">고객센터</a>
            </nav>
        </div>
    </header>

    <!-- Main login content -->
    <div class="login-wrapper">
        <h2>Login</h2>
        <form id="login-form" onsubmit="event.preventDefault(); location.href='newmain.html';">
            <div class="form-group">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <input type="submit" value="Login">
            <a href="/members/new" class="register-button">회원가입</a>
        </form>
    </div>

    <!-- Footer from newmain.html -->
    <footer class="bg-gray-300 p-4">
        <div class="container mx-auto text-center">
            footer
        </div>
    </footer>

</body>
</html>
